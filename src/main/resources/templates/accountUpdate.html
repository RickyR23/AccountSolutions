<div classname ="container">
  <h4 class="text-center text-white">Account Update</h4>
  <form class="col-md-4 offset-md-4 text-white" th:action="@{/save}" method="post" th:object="${account}">
    <input type="hidden" name="id" th:value="${account.id}"/>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" name="firstName" th:value="${account.firstName}">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="lastName" th:value="${account.lastName}">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" name="phoneNumber" th:value="${account.phoneNumber}">
    </div>
    <div class="mb-3">
      <label for="userAddress" class="form-label">Delivery Address</label>
      <input type="text" class="form-control" name="userAddress" th:value="${account.userAddress}">
    </div>
    <div class="mb-3">
      <label for="userEmail" class="form-label">Email Address</label>
      <input type="email" class="form-control" name="userEmail" th:value="${account.userEmail}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
