<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Account Registry Service</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar-light bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/homepage">Account Registry Service</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/homepage">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="account_register">Register Account</a>
        </li>
        <li class = "nav-item">
          <a class="nav-link text-white" href="product_register">Register Products</a>
        </li>
        <li class="nav-item">
          <a class="new-link text-white" href="accounts">Accounts</a>
        </li>
        <li class="nav-item">
          <a class="new-link text-white" href=" accountproducts">Account Products</a>
        </li>
</nav>
        <style>
                    .new-link{
                    text-decoration: none;
                    }
                    html, body {
      height: 100%;
      margin: 0;
    }
body{
background: linear-gradient(to bottom, #262626, #737373);
}
<style>
    .navbar-toggler {
      margin: 10px;
    }
                </style>
      </ul>

    </div>
  </div>

<div class="container my-5 col-md-6">
  <h4 class="text-center text-white">Account List</h4>
  <form th:action="@{/accounts/}" method="get">
    Search : <input type="text" name="keyword" id="keyword" size="60" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
  </form>

  <table class="table table-dark table-striped table-hover">
    <thead>
    <tr>
      <th colspan="6">Keyword: <span th:text="${keyword}"></span></th>
    </tr>
    <tr>
      <th scope="col">Account Number</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email</th>
      <th scope="col">Delivery Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a :${account}">
      <td th:text="${a.id}"></td>
      <td th:text="${a.firstName}"></td>
      <td th:text="${a.lastName}"></td>
      <td th:text="${a.phoneNumber}"></td>
      <td th:text="${a.userEmail}"></td>
      <td th:text="${a.userAddress}"></td>
      <td>
        <a style="color:red" th:href="@{/deleteAcc/{id} (id=${a.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
        <a th:href="@{/editAccount/{id} (id=${a.id})}"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript">
  function clearSearch() {
    window.location = "[[@{/accounts}]]";
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
