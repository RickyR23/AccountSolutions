spring.datasource.name=account #enter personal datatable name
spring.datasource.url=jdbc:mysql://localhost:3306/accountinformation?ServerTimezone=PST #Enter or modify personal MYSQL JDBC URL 
spring.datasource.username=root #enter personal username from SQL DB
spring.datasource.password=root #enter personal password from SQL DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=true
